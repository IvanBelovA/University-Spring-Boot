<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">

<title>All students</title>
</head>

<body>

<div th:insert="~{layouts :: header}"></div>

<br></br>

<figure class="text-center">
  <blockquote class="blockquote">
    <p>All students in university</p>
  </blockquote>
</figure>

<div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">LastName</th>
      <th scope="col">Group</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.getId()}">id</td>
      <td th:text="${student.getFirstName()}">name</td>
      <td th:text="${student.getLastName()}">lastname</td>
      <td th:text="${student.getGroup()}">group</td>
    </tr>
  </tbody>
</table>
</div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
